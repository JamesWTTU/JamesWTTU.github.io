<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Cookeville Weather App</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" href="images/apple-touch-icon-iphone60x60.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/apple-touchicon-ipad-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touchicon-iphone-retina-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/apple-touchicon-ipad-retina-152x152.png">
    <link rel="manifest" href="site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/pulse/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-dark">
    <div class="card d-flex justify-content-center align-items-center vh-100">
        <form class="card text-center bg-secondary text-light col-12 col-md-8 col-lg-6">
            <div class="card-body">
                <h1 class="card-title mb-4 text-primary" aria-label="Weather Data For Cookeville">Weather Data For Cookeville</h1>
                <div class="row">
                    <div class="col-12 col-md-6 mb-3">
                        <i id="temperatureIcon" class="bi bi-thermometer" style="font-size: 4rem;" aria-label="Temperature Icon"></i>
                        <h5 id="temperature" class="text-primary" aria-label="Temperature"></h5>
                    </div>
                    <div class="col-12 col-md-6 mb-3">
                        <i id="precipitationIcon" class="bi bi-cloud-sun" style="font-size: 4rem;" aria-label="Weather Icon"></i>
                        <h5 id="precipitation" class="text-primary" aria-label="Weather Description"></h5>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <footer class="text-center text-light mt-4">
        <p>Weather data courtesy of <a href="https://open-meteo.com" class="text-light" aria-label="Open-Meteo Website">Open-Meteo</a></p>
    </footer>
    <script src="app.js"></script>
</body>
</html>

AI ACKNOWLEDGEMENT: ChatGPT was used to help debug/troubleshoot, explaining how to work with and create a webmanifest, in-depth explanation for correct usage of objects, and explaining how to se the icons to a certain color/formatting.
